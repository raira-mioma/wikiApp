<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
<title>Weather app</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <script src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
	
</head>
<body>

<div class="container-fluid" id="search">   
 <div class="row">
  <div class="col-lg-3"></div>
  <div class="col-lg-6">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search Wikipedia..." id="wikiSearch">
      <span class="input-group-btn">
        <button class="btn btn-secondary" type="button" id="searchButton" onclick="searchWiki()">Go!</button>
      </span>
    </div>
  </div>
  <div>
	<button class="btn btn-secondary" type="button" id="randomButton" onclick='location.href="https://en.wikipedia.org/wiki/Special:Random";'>Random</button>
  </div>
 </div>
 
   <div class="row">
	<div class="col-lg-2"></div>
	<div class="col-lg-8">
		<div id="output"></div>
	</div>
  </div>
 
</div>

</body>
</html>
